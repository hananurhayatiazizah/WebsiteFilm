<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorite Movies with Posters</title>
   <link rel="icon" type="image/x-icon" href="assets/Logo Rate Flix Id.jpg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(to right, #291503, #613828);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h2 {
      font-weight: bold;
      color: #f0ece2;
      text-shadow: 1px 1px 2px #000;
    }

    .movie-card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .movie-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 234, 234, 0.6);
    }

    .movie-card img {
      height: 400px;
      object-fit: cover;
    }

    .favorite-icon {
      cursor: pointer;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .favorite-icon:hover {
      color: #f3e4b6;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Daftar Film Favorit</h2>
    <div id="movieList" class="row g-4 justify-content-center">

      <!-- Film 1 -->
      <div class="col-md-4">
        <div class="card movie-card shadow">
          <img src="assets/Thunderbolts.jpg" class="card-img-top" alt="Inception">
          <div class="card-body d-flex justify-content-between align-items-center bg-dark text-white">
            <h5 class="card-title mb-0">Thunderbolts</h5>
            <i class="far fa-star favorite-icon" data-title="Inception"></i>
          </div>
        </div>
      </div>

      <!-- Film 2 -->
      <div class="col-md-4">
        <div class="card movie-card shadow">
          <img src="assets/Pengepungan Dibukit Duri.jpeg" class="card-img-top" alt="Interstellar">
          <div class="card-body d-flex justify-content-between align-items-center bg-dark text-white">
            <h5 class="card-title mb-0">Pengepungan di Bukit Duri</h5>
            <i class="far fa-star favorite-icon" data-title="Interstellar"></i>
          </div>
        </div>
      </div>

      <!-- Film 3 -->
      <div class="col-md-4">
        <div class="card movie-card shadow">
          <img src="https://image.tmdb.org/t/p/w500/7IiTTgloJzvGI1TAYymCfbfl3vT.jpg" class="card-img-top" alt="Parasite">
          <div class="card-body d-flex justify-content-between align-items-center bg-dark text-white">
            <h5 class="card-title mb-0">Parasite</h5>
            <i class="far fa-star favorite-icon" data-title="Parasite"></i>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const icons = document.querySelectorAll('.favorite-icon');

      icons.forEach(icon => {
        const movieTitle = icon.getAttribute('data-title');
        const isFavorite = localStorage.getItem(movieTitle) === 'true';

        if (isFavorite) {
          icon.classList.remove('far');
          icon.classList.add('fas', 'text-warning');
        }

        icon.addEventListener('click', () => {
          icon.classList.toggle('fas');
          icon.classList.toggle('far');
          icon.classList.toggle('text-warning');

          const favoriteStatus = icon.classList.contains('fas');
          localStorage.setItem(movieTitle, favoriteStatus);
        });
      });
    });
  </script>
</body>
</html>
